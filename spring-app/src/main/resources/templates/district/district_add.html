<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<header th:insert="blocks/blocks :: header-admin"></header>
<div class="position">
    <h3>Добавить участок</h3>
    <form th:method="POST" th:action="@{/district/new}" th:object="${district}" >
        <input type="number" th:field="*{number_district}" placeholder="Номер участка" required="true" /> <br/>
        <input type="text" th:field="*{street}" placeholder="Улица" required="true" /> <br/>
        <p>
            <input type="submit" value="Добавить" />
            <input type="reset" value="Очистить" />
        </p>
    </form>
</div>
<footer th:insert="blocks/blocks :: footer-admin"></footer>
</body>
</html>
