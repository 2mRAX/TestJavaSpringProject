<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<header th:insert="blocks/blocks :: header-admin"></header>
    <form th:method="get" th:action="@{/speciality/new}" th:object="${speciality}" >
        <p>
            <button class="addInput" type="submit">Добавить специальность</button>
        </p>
    </form>
<div class="position">
<table border="1">
    <thead>
    <tr>
        <th class="tableSimp">ID специальности</th>
        <th class="tableSimp">Специальность</th>
        <th class="tableSimp">Изменить</th>
        <th class="tableSimp">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${specialities}">
        <td class="tableSimp" th:text="${b.id}"></td>
        <td class="tableSimp" th:text="${b.name}"></td>
        <td>
            <form th:method="get" th:action="@{/speciality/edit/{id}(id=${b.id})}" th:object="${speciality}" >
                <p>
                    <button class="editInput" type="submit">Изменить</button>
                </p>
            </form>
        </td>
        <td>
            <form th:method="get" th:action="@{/speciality/delete/{id}(id=${b.id})}" th:object="${speciality}" >
                <p>
                    <button class="deleteInput" type="submit">Удалить</button>
                </p>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
<footer th:insert="blocks/blocks :: footer-admin"></footer>
</body>
</html>
