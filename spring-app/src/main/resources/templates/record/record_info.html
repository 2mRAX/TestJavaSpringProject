<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<header th:insert="blocks/blocks :: header-admin"></header>
<form th:method="get" th:action="@{/record/new}" th:object="${record}" >
    <p>
        <button class="addInput" type="submit">Добавить запись к врачу</button>
    </p>
</form>
<div class="position">
    <table border="1">
        <thead>
        <tr>
            <th class="tableSimp">ID записи</th>
            <th class="tableSimp">Комментарий</th>
            <th class="tableSimp">Дата</th>
            <th class="tableSimp">Время</th>
            <th class="tableSimp">ID доктора</th>
            <th class="tableSimp">ID пациента</th>
            <th class="tableSimp">Изменить</th>
            <th class="tableSimp">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${records}">
            <td class="tableSimp" th:text="${b.id}"></td>
            <td class="tableSimp" th:text="${b.comment}"></td>
            <td class="tableSimp" th:text="${b.date}"></td>
            <td class="tableSimp" th:text="${b.time}"></td>
            <td class="tableSimp" th:text="${b.doctor_id}"></td>
            <td class="tableSimp" th:text="${b.patient_id}"></td>
            <td>
                <form th:method="get" th:action="@{/record/edit/{id}(id=${b.id})}" th:object="${record}" >
                    <p>
                        <button class="editInput" type="submit">Изменить</button>
                    </p>
                </form>
            </td>
            <td>
                <form th:method="get" th:action="@{/record/delete/{id}(id=${b.id})}" th:object="${record}" >
                    <p>
                        <button class="deleteInput" type="submit">Удалить</button>
                    </p>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="blocks/blocks :: footer-admin"></footer>
</body>
</html>
