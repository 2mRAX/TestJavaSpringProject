<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<header th:insert="blocks/blocks :: header-admin1"></header>
<div class="position">
    <h3>Изменить данные адреса</h3>
    <form th:method="POST" th:action="@{/address/edit/{id}(id=${address.getId()})}" th:object="${address}" >
        <p>Номер дома: </p>
        <input type="text" th:field="*{house}" id="house" placeholder="Номер дома" required="true" />
        <p>Квартира: </p>
        <input type="text" th:field="*{flat}" id="flat" placeholder="Квартира" required="true" />
        <p>Телефон: </p>
        <input type="tel" th:field="*{phone}" id="phone" placeholder="XXX-XX-XX" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" />
        <p>ID участка: </p>
        <input type="number" th:field="*{district_id}" id="district_id" placeholder="ID участка"  required/>
        <p>
            <button class="editInput" type="submit">Изменить</button>
            <input type="reset" value="Очистить" />
        </p>
    </form>
</div>
<footer th:insert="blocks/blocks :: footer-admin"></footer>
</body>
</html>
